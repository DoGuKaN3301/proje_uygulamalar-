<!DOCTYPE html> <!-- HTML belgesinin doctype'ı -->
<html lang="en"> <!-- HTML belgesinin dilini belirten etiket -->
<head>
    <meta charset="UTF-8"> <!-- Metin kodlamasını belirten etiket -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cihazın genişliğine ve ölçeğine uyum sağlayan etiket -->
    <title>GIDA GÜNCELLE</title> <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="/static/css/gidagn.css"> <!-- Harici CSS dosyasını ekleyen etiket -->
    <link rel="icon" href="/static/images/icons/gıda.ico" type="image/x-icon" /> <!--gıda bölümünün sayfasına icon ekler-->
</head>
<body>
    <div class="container"> <!-- Ana bileşeni oluşturan div etiketi -->
        <div class="card"> <!-- Kart bileşeni başlangıcı -->
            <div class="card-header"> <!-- Kart başlığı -->
                GIDA BİLGİLERİ GÜNCELLE
            </div>
            <div class="card-body"> <!-- Kartın içeriği -->
                <form action="{{ url_for('gida_guncelle') }}" method="post" enctype="multipart/form-data"> <!-- Form başlangıcı -->
                    <label for="id">ID</label> <!-- ID etiketi -->
                    <input type="text" id="id" name="id" value="{{ gida[0] }}" readonly> <!-- ID alanı -->
                    <label for="ad">Ad</label> <!-- Ad etiketi -->
                    <input type="text" id="ad" name="ad" value="{{ gida[1] }}" placeholder="Adını giriniz" required> <!-- Ad alanı -->
                    <label for="kalori">Kalori</label> <!-- Kalori etiketi -->
                    <input type="text" id="kalori" name="kalori" value="{{ gida[2] }}" placeholder="kalori giriniz" required> <!-- Kalori alanı -->
                    <label for="durum">Durum</label> <!-- Durum seçimi etiketi -->
                    <select id="durum" name="durum" required> <!-- Durum seçimi -->
                        <option value="yararlı" selected>Yararlı</option> <!-- Yararlı seçeneği -->
                        <option value="zararlı">Zararlı</option> <!-- Zararlı seçeneği -->
                    </select>
                    <select id="katogori" name="katogori" required> <!-- Kategori seçimi -->
                        <option value="meyve" selected>Meyve</option> <!-- Meyve seçeneği -->
                        <option value="sebze">Sebze</option> <!-- Sebze seçeneği -->
                        <option value="içecek">İçecek</option> <!-- İçecek seçeneği -->
                        <option value="fast-food">Fast-Food</option> <!-- Fast food seçeneği -->
                    </select>
                    <button type="submit" id="guncelle">Güncelle</button> <!-- Güncelleme düğmesi -->
                    {% if hata %} <!-- Hata kontrolü -->
                        <p class="error">{{ hata }}</p> <!-- Hata mesajı -->
                    {% endif %}
                </form> <!-- Form sonu -->
            </div> <!-- Kartın içeriği sonu -->
        </div> <!-- Kart bileşeni sonu -->
    </div> <!-- Ana bileşenin sonu -->
</body>
</html>
