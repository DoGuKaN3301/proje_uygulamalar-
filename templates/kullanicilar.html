<!DOCTYPE html> <!-- HTML belgesinin doctype'ı -->
<html lang="en"> <!-- HTML belgesinin başlangıcı ve dil belirleyici (İngilizce) -->
<head>
    <meta charset="UTF-8"> <!-- Karakter kodlama seti -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cihazın ekran genişliğine göre görüntüleme -->
    <title>KULLANICI BİLGİLERİ</title> <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="/static/css/kullanicilar.css"> <!-- Özel CSS dosyası -->
    <link rel="icon" href="/static/images/icons/user-128.ico" type="image/x-icon" />
</head>
<body>
   
    <div class="container"> <!-- Ana konteyner -->
        {% for adm in personel %} <!-- personel listesi üzerinde döngü -->
        <div class="card"> <!-- Kart bileşeni -->
            <div class="card-header"> <!-- Kart başlığı -->
                ID: {{ adm[0] }} <!-- Kullanıcı ID'si -->
            </div>
            <div class="card-body"> <!-- Kart içeriği -->
                <p><strong>Ad:</strong> {{ adm[1] }}</p> <!-- Kullanıcı adı -->
                <p><strong>E-Mail:</strong> {{ adm[2] }}</p> <!-- Kullanıcı e-posta adresi -->
                <p><strong>Şifre:</strong> ***</p> <!-- Kullanıcı şifresi, *** ile gizlenmiş -->
                <p><strong>Tür:</strong> {{ adm[4] }}</p> <!-- Kullanıcı türü (Admin veya Kullanıcı) -->
                <p><strong>Bölüm:</strong> {{ adm[5] }}</p> <!-- Kullanıcı bölümü -->
            </div>
            <div class="card-footer"> <!-- Kart alt bilgi bölümü -->
                <a href="/admin_panel/kullanici_bilgileri/guncelle/{{ adm[0] }}" class="buton">Güncelle</a> <!-- Kullanıcı bilgilerini güncelleme bağlantısı -->
                <a href="/admin_panel/kullanici_bilgileri/sil/{{ adm[0] }}" class="buton">Sil</a> <!-- Kullanıcıyı silme bağlantısı -->
            </div>
        </div>
        {% endfor %} <!-- Döngü sonu -->
    </div> <!-- Ana konteyner bitişi -->
    <a href="{{ url_for('kullanici_ekle') }}" id ="kl" class="button"><p id = "a">YENİ KULLANICI EKLE</p></a> <!-- Yeni kullanıcı ekleme için bağlantı -->
    <a href="/admin_panel" id ="kl" ><i class="fa fa-home" aria-hidden="true"></i> &nbsp;<p id="a">GERİ</p></a> <!-- Admin paneline geri dönme bağlantısı -->
    <a href="/" id ="kl" ><i class="fa fa-home" aria-hidden="true"></i> &nbsp;<p id="a">ANASAYFA</p></a> <!-- Ana sayfaya geri dönme bağlantısı -->
   
</body>
</html>
