<!DOCTYPE html> <!-- HTML belgesinin doctype'ı -->
<html lang="en"> <!-- HTML belgesinin başlangıcı ve dil belirleyici (İngilizce) -->
<head>
    <meta charset="UTF-8"> <!-- Karakter kodlama seti -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cihazın ekran genişliğine göre görüntüleme -->
    <title>Hesap Bilgilerini Güncelle</title> <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="/static/css/kendi.css"> <!-- Harici CSS dosyasını ekleyen etiket -->
</head>
<body>
    <div class="container"> <!-- Ana konteyner -->
        <h2>Hesap Bilgilerini Güncelle</h2> <!-- Başlık -->
        <form action="#" method="post"> <!-- Form başlangıcı -->
            <input type="text" id="ad" name="ad" value="{{ personel[1] }}" required placeholder="İsim"> <!-- İsim giriş alanı -->

            <input type="email" id="email" name="email" value="{{ personel[2] }}" required placeholder="E-mail"> <!-- E-mail giriş alanı -->

            <input type="password" id="sifre" name="sifre" value="{{ personel[3] }}" required placeholder="Şifre"> <!-- Şifre giriş alanı -->

            <button type="submit">Güncelle</button> <!-- Güncelleme butonu -->
        </form> <!-- Form sonu -->
    </div> <!-- Ana konteyner sonu -->

    <script src="script.js"></script> <!-- Harici JavaScript dosyasını ekleyen etiket -->
</body>
</html>
