<!DOCTYPE html>         <!-- HTML belgesinin doctype'ı -->
<html> 

<head>                <!-- Başlık bilgilerinin başlangıcı -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">                <!-- Cihazın genişliği ve ölçeğinin ayarlanması -->          
    <title>PHP IDE</title>                  <!-- Sayfa başlığı -->
    <link rel="stylesheet" href="/static/css/ide.css">                 <!-- Özel CSS dosyasının bağlantısı -->

</head>             <!-- Başlık bilgilerinin bitişi -->

<body>              <!-- Sayfa içeriğinin başlangıcı -->

  <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  </div>
  <div id="content" style="display: none;">
